<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Support Desk | Siva Prasad Mukherjee</title>
<link rel="icon" href="https://spmukherjee.in/spm.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function() {
    $(document).on("contextmenu", function(e) {
        e.preventDefault();
    });
    
    $(document).on("keydown", function(e) {
        if (e.ctrlKey && e.keyCode === 85) {
            e.preventDefault();
        }
    });
});
</script>
<style>
.g-form-container {
    position: relative;
    width: 100%;
    overflow: hidden;
    padding-top: 100%; /* 1:1 Aspect Ratio */
}

.responsive-iframe {
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
<div class="g-form-container">
    <iframe class="responsive-iframe" src="https://docs.google.com/forms/d/e/1FAIpQLSek5JhajG3uRzenc5GiTWTOwryAeOc3i0mFoyid1qEHK2QmfA/viewform?embedded=true"></iframe>
</div>
</body>
</html>
